		<section class="promo-section text-center"  id="welcome">
			{% for item in site.data.productos %}
		    <div class="promo-item" data-title="{{ item.title }}" style="background-image: url({{ item.media }});">
		      <div class="container">
		        <div class="promo-item-content {{ item.class }}">
		          <h3>{{ item.headline }}</h3>
	          	{{ item.text | markdownify }}
		          <div class="page-scroll">
			          <a class="btn-u btn-u-lg btn-u-upper g-mt-20" href="{{ item.url }}">{{ item.button }}</a>
		          </div>

              {% if item.call != '' %}
			          <h4 class="g-mt-40">{{ item.call }}</h4>
    					{% endif %}  


		        </div>
		      </div>
		    </div>
			{% endfor %}
		</section>
